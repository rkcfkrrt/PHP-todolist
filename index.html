<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TODO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form>
      <div class="form-group">
        <h3 class="title">Todo List</h3>
        <input type="text" class="form-control input-content" placeholder="Add something to do here ?ヽ(✿ﾟ▽ﾟ)ノ">
      </div>
      <section class="buttons">
        <button type="submit" class="btn btn-primary submit">新增</button>
        <button type="button" class="btn btn-secondary save">儲存</button>
      </section>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active li-all">全部</a>
        </li>
        <li class="nav-item">
          <a class="nav-link li-done">已完成</a>
        </li>
        <li class="nav-item">
          <a class="nav-link li-notyet">未完成</a>
        </li>
      </ul>
    </form>
    <ul class="list-group">
      <li class="list-group-item">
        <div class="form-check">
          <span class="form-check-item">
            <input type="hidden" class="done" name="done" value="0">
            <input class="form-check-checkbox" type="checkbox" >
            <label class="form-check-label">勾選表示完成，點擊叉叉可刪除該項目！</label>
          </span>
          <span class="delete" title="刪除！">✘</span>
        </div>
      </li>
      <li class="list-group-item isChecked">
        <div class="form-check">
          <span class="form-check-item">
            <input type="hidden" class="done" name="done" value="1">
            <input class="form-check-checkbox" type="checkbox" checked>
            <label class="form-check-label">雙擊文字可進行編輯，按下 enter 後送出編輯內容！</label>
          </span>
          <span class="delete" title="刪除！">✘</span>
        </div>
      </li>
    </ul>
    <div class="count"></div>
    <div class="clear">
      <button type="button" class="btn btn-info">清除已完成項目</button>
      <button type="button" class="btn btn-danger">清空全部</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="todo.js"></script>
</body>
</html>
